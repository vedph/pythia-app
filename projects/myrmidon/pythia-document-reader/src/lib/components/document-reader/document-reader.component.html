<div
  *ngIf="document$ | async as doc"
  gdAreas="spinner spinner | map text"
  gdAreas.lt-md="spinner | text | map"
  gdColumns="1fr 2fr"
  gdColumns.lt-md="1fr"
  gdGap="8px"
>
  <!-- spinner -->
  <div
    *ngIf="loading$ | async"
    gdArea="spinner"
    gdAlignColumns="center"
    gdAlignRows="center"
  >
    <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
  </div>

  <!-- map -->
  <div gdArea="map" *ngIf="map$ | async as map">
    <mat-tree
      [dataSource]="treeDataSource"
      [treeControl]="treeControl"
      class="tree"
      style="max-height: 800px; overflow: auto"
    >
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <button mat-icon-button disabled></button>
          <a mat-button (click)="onMapNodeClick(node)">
            {{ node.label }}
          </a>
        </li>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.label"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            <a mat-button (click)="onMapNodeClick(node)">
              {{ node.label }}
            </a>
          </div>
          <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>

  <!-- text -->
  <div gdArea="text">
    <h3>{{ doc.author }} - {{ doc.title }}</h3>
    <div
      *ngIf="text$ | async as text"
      [innerHtml]="text"
      style="column-count: 4; column-width: 400px"
    ></div>
  </div>
</div>
