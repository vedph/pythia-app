<form [formGroup]="form" (submit)="apply()" ng-disabled="disabled">
  <!-- corpus -->
  <div>
    <pythia-lookup-corpus
      label="corpus"
      (itemChange)="onCorpusChange($event)"
    ></pythia-lookup-corpus>
    <mat-chip
      *ngIf="corpus.value"
      removable="true"
      (removed)="onCorpusRemoved()"
    >
      {{ corpus.value.title }} ({{ corpus.value.id }})
    </mat-chip>
  </div>

  <!-- author -->
  <div>
    <mat-form-field>
      <input
        matInput
        [formControl]="author"
        maxlength="500"
        placeholder="author(s)"
      />
    </mat-form-field>
  </div>

  <!-- title -->
  <div>
    <mat-form-field>
      <input
        matInput
        [formControl]="title"
        maxlength="500"
        placeholder="title"
      />
    </mat-form-field>
  </div>

  <!-- source -->
  <div>
    <mat-form-field>
      <input
        matInput
        [formControl]="source"
        maxlength="500"
        placeholder="source"
      />
    </mat-form-field>
  </div>

  <!-- profile -->
  <div>
    <pythia-lookup-profile
      label="profile"
      (itemChange)="onProfileChange($event)"
    ></pythia-lookup-profile>
    <mat-chip
      *ngIf="profile.value"
      removable="true"
      (removed)="onProfileRemoved()"
    >
      {{ profile.value.id }}
    </mat-chip>
  </div>

  <!-- date -->
  <div>
    <!-- minDateValue -->
    <mat-form-field>
      <input
        matInput
        type="number"
        [formControl]="minDateValue"
        placeholder="min.date"
      />
    </mat-form-field>
    &nbsp;-&nbsp;
    <!-- maxDateValue -->
    <mat-form-field>
      <input
        matInput
        type="number"
        [formControl]="maxDateValue"
        placeholder="max.date"
      />
    </mat-form-field>
  </div>

  <!-- time -->
  <div>
    <!-- minTimeModified -->
    <mat-form-field>
      <input
        matInput
        type="date"
        [formControl]="minTimeModified"
        placeholder="min.modified"
      />
    </mat-form-field>
    &nbsp;-&nbsp;
    <mat-form-field>
      <input
        matInput
        type="date"
        [formControl]="maxTimeModified"
        placeholder="max.modified"
      />
    </mat-form-field>
  </div>

  <!-- attributes -->
  <div>
    <h3>attributes</h3>
    <div formArrayName="attributes" *ngIf="(attributes$ | async)?.length">
      <div>
        <button
          type="button"
          mat-icon-button
          color="primary"
          (click)="addAttribute()"
        >
          <mat-icon>add_circle</mat-icon>
          add attribute
        </button>
      </div>
      <div
        *ngFor="
          let item of attributes.controls;
          let i = index;
          let first = first;
          let last = last
        "
      >
        <!-- child form -->
        <div [formGroupName]="i">
          <!-- child actions -->
          {{ i + 1 }}.
          <button
            mat-icon-button
            type="button"
            matTooltip="Remove this Attribute"
            color="warn"
            (click)="removeAttribute(i)"
          >
            <mat-icon>remove_circle</mat-icon>
          </button>

          <!-- child controls -->
          <!-- name -->
          <mat-form-field style="width: 8em">
            <mat-select formControlName="name" placeholder="name">
              <mat-option *ngFor="let n of attributes$ | async" [value]="n">{{
                n
              }}</mat-option>
            </mat-select>
            <mat-error
              *ngIf="
                $any(item)['controls'].name.errors?.required &&
                ($any(item)['controls'].name.dirty ||
                  $any(item)['controls'].name.touched)
              "
              >name required</mat-error
            >
          </mat-form-field>

          <!-- value -->
          &nbsp;=&nbsp;
          <mat-form-field style="width: 8em;">
            <input matInput formControlName="value" placeholder="value" />
            <mat-error
              *ngIf="
                $any(item)['controls'].value.errors?.maxLength &&
                ($any(item)['controls'].value.dirty ||
                  $any(item)['controls'].value.touched)
              "
              >too long</mat-error
            >
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <!-- sort -->
  <div *ngIf="sortable">
    <h3>sort order</h3>
    <div>
      <mat-form-field>
        <mat-select [formControl]="sortOrder" placeholder="sort">
          <mat-option [value]="0">default</mat-option>
          <mat-option [value]="1">author</mat-option>
          <mat-option [value]="2">title</mat-option>
          <mat-option [value]="3">date</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- sort descending -->
      &nbsp;
      <mat-checkbox [formControl]="descending">descending</mat-checkbox>
    </div>
  </div>

  <br />
  <div
    class="btn-group"
    role="group"
    aria-label="toolbar"
    style="margin-bottom: 10px"
  >
    <button
      mat-raised-button
      type="button"
      (click)="reset()"
      color="warn"
      matTooltip="Reset filters"
      [disabled]="disabled"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="disabled"
      matTooltip="Apply filters"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
