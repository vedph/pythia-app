<form [formGroup]="form" (submit)="apply()" ng-disabled="disabled">
  <!-- corpus -->
  <div>
    <pythia-lookup-corpus
      label="corpus"
      (itemChange)="onCorpusChange($event)"
    ></pythia-lookup-corpus>
    <mat-chip
      *ngIf="corpus.value"
      removable="true"
      (removed)="onCorpusRemoved()"
    >
      {{ corpus.value.title }} ({{ corpus.value.id }})
    </mat-chip>
  </div>

  <!-- author -->
  <div>
    <mat-form-field>
      <input
        matInput
        [formControl]="author"
        maxlength="500"
        placeholder="author(s)"
      />
    </mat-form-field>
  </div>

  <!-- title -->
  <div>
    <mat-form-field>
      <input
        matInput
        [formControl]="title"
        maxlength="500"
        placeholder="title"
      />
    </mat-form-field>
  </div>

  <!-- source -->
  <div>
    <mat-form-field>
      <input
        matInput
        [formControl]="source"
        maxlength="500"
        placeholder="source"
      />
    </mat-form-field>
  </div>

  <!-- profile -->
  <div>
    <pythia-lookup-profile
      label="profile"
      (itemChange)="onProfileChange($event)"
    ></pythia-lookup-profile>
    <mat-chip
      *ngIf="profile.value"
      removable="true"
      (removed)="onProfileRemoved()"
    >
      {{ profile.value.id }}
    </mat-chip>
  </div>
  TODO

  <!-- minYear -->
  <div>
    <mat-form-field>
      <input matInput formControlName="minDate" placeholder="data min." />
    </mat-form-field>
  </div>

  <!-- maxYear -->
  <div>
    <mat-form-field>
      <input matInput formControlName="maxDate" placeholder="data max." />
    </mat-form-field>
  </div>

  <!-- attributes -->
  <div></div>

  <!-- sort -->
  <div *ngIf="sortable">
    <br />
    <div>
      <mat-form-field>
        <mat-select [formControl]="sortOrder" placeholder="sort">
          <mat-option [value]="0">default</mat-option>
          <mat-option [value]="1">author</mat-option>
          <mat-option [value]="2">title</mat-option>
          <mat-option [value]="3">date</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- sort descending -->
    <div>
      <mat-checkbox [formControl]="descending">descending</mat-checkbox>
    </div>
  </div>
  <!-- sortable -->

  <br />
  <div
    class="btn-group"
    role="group"
    aria-label="toolbar"
    style="margin-bottom: 10px"
  >
    <button
      mat-raised-button
      type="button"
      (click)="reset()"
      color="warn"
      matTooltip="Reset filters"
      [disabled]="disabled"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="disabled"
      matTooltip="Apply filters"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
