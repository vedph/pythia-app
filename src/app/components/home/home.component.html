<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Pythia Demo Home</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <pythia-document-list
      (readRequest)="onReadRequest($event)"
    ></pythia-document-list>
    <hr />
    <pythia-document-reader [request]="readRequest"></pythia-document-reader>
  </mat-card-content>
</mat-card>
